buildscript {
    ext.retrofit_version = '2.4.0'
    repositories { mavenCentral() }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0-rc-190'
    id "org.jetbrains.kotlin.plugin.spring" version '1.3.0-rc-190'
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

apply plugin: 'io.spring.dependency-management'

ext { springBootVersion = '2.0.5.RELEASE' }

group 'io.ghostbuster91.spring.boot.retrofit2'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile('org.springframework.boot:spring-boot-starter')

    compile "com.squareup.retrofit2:retrofit:${retrofit_version}"
    compile "com.squareup.retrofit2:converter-moshi:${retrofit_version}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofit_version}"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

